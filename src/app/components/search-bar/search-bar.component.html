<div class="input-group mb-4 shadow-sm rounded" style="max-width: 400px;">
  <span class="input-group-text bg-white border-end-0" style="color: #597b75;">
    <i class="bi bi-search"></i>
  </span>
  <input
    type="text"
    class="form-control border-start-0"
    [placeholder]="placeholder"
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
    style="border-color: #bddaa5;"
  />
</div>
