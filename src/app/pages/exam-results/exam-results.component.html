<app-navbar></app-navbar>

<br>
    <div *ngIf="examResults.length === 0" class="alert alert-info" style="background-color: #DCCDFE; color: #3F04C8;">
        No results found.
    </div>

    <div *ngIf="examResults.length > 0">

        <app-search-bar placeholder="Search by username.." (searchChanged)="filterResults($event)"></app-search-bar>

        @for (result of filteredResults; track $index) {
            <app-user-exam-result-card [result]="result" [examQuestions]="examQuestions"></app-user-exam-result-card>
        }
        <br>
    </div>
