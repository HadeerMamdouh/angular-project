@if (examForm) {
<div class="container mt-5">
  <form [formGroup]="examForm" (ngSubmit)="submitExam()">
    <div class="card shadow" style="border-left: 5px solid #9569FC;">
      <div class="card-header text-white" style="background-color: #9569FC;">
        <h4 class="mb-0">{{ exam.name }}</h4>
      </div>
      <div class="card-body" style="background-color: #EDE6FE;">
        <p style="color: #7237FB;"><strong>Total Points:</strong> {{ exam.totalPoints }}</p>
        <p style="color: #7237FB;"><strong>Duration:</strong> {{ exam.durationInMinutes }} minutes</p>

        <div class="badge text-white p-2 fs-5" style="background-color: #7237FB;">
          ‚è± {{ minutes }}:{{ seconds < 10 ? '0' + seconds : seconds }}
        </div>

        <hr />

        <div formArrayName="answers">
          <div *ngFor="let question of examQuestions; let i = index" [formGroupName]="i" class="mb-4">
            <div class="card mb-2">
              <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #B89BFD;">
                <div>
                    <strong>Q{{ i + 1 }}:</strong> {{ question.questionText }}
                </div>
                <span class="badge" style="background-color: #3F04C8;">{{ question.points }} pts</span>
            </div>
              <div class="card-body">
                <div *ngFor="let choice of question.choices">
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      [value]="choice.id"
                      [formControlName]="'selectedChoiceId'"
                      [id]="'q' + i + '_c' + choice.id"
                    />
                    <label class="form-check-label" [for]="'q' + i + '_c' + choice.id">
                      {{ choice.choiceText }}
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <div *ngIf="errorMessage" class="text-danger fw-semibold">
                {{ errorMessage }}
            </div>
            <button class="btn" type="submit" style="background-color: #9569FC; color: white; font-weight: bold;">Finish Exam</button>
            </div>
      </div>
    </div>
  </form>
</div>
}
